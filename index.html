<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="init()">

    <div id="main-view">
        <section id="intro-view">
            <h1 id="game-title">Guess The <span>Number</span>ðŸ¤”</h1>
            <h4 id="choose-difficulty">Select Difficulty</h4>
            <button onClick="easyButton()" id="btn-easy" >Easy : 10 Chances</button>
            <button onClick="hardButton()" id="btn-hard" >Hard : 5 Chances</button>
        </section>

        <section id="game-Area">
            <button id="btn-new-game" onclick="restart()">New Game</button>
            <h3 id="desc">Your Progress</h3>
            <input type="number"
             id="input-field" 
             placeholder="Enter Your Guess"
             onchange="currInput()">
            <h4 id="attempts">Attempts left :<span id="spanNumber"></span></h4>
            <h4 id="guesses">Your Previous Guesses :<span></span></h4>
        </section>
    </div>

    
       


    
    <script src="js/index.js"></script>
</body>
</html>
